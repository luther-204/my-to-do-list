<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-bolt"></i> to do list</h2>
        
        <div class="input-stack">
            <input type="text" id="todoInput" placeholder="หัวข้อหลัก...">
            <div class="input-group">
                <input type="text" id="subTaskInput" placeholder="หัวข้อย่อย (ถ้ามี)...">
                <button id="addBtn">เพิ่ม</button>
            </div>
        </div>

        <ul id="todoList"></ul>

        <button id="clearBtn"><i class="fa-solid fa-trash"></i> ล้างทั้งหมด</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
